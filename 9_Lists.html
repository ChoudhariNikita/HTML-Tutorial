<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Lists</title>
    <meta name='Description' content='This is awesome website!!'>
</head>

<body>
    <!-- unorderd list 
        Can change style of list.
        type can be => circle, square, disc
    -->
    <ul>
        <li>Apples</li>
        <li>Kiwi</li>
    </ul>

    <!-- Ordered list 
        Can change style of list.
        type can be => A, a, i, I, 1
    -->
    <ol type="1">
        <li>Orange</li>
        <ul type="square">
            <li>Fresh</li>
            <li>Clean</li>
        </ul>
        <li>Berry</li>
    </ol>

    <!--description list
        can list up items and describe them.
        dt => description text
        dd => display description
    -->
    <dl>
        <dt>Apples</dt>
        <dd>--Red in color.</dd>
    </dl>
</body>

</html>
