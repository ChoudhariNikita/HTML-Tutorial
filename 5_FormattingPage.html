<!--
    Layout pages:
    We can organize code using following tags:
    <<Header
    <<Main
    <<Footer
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Formatting a Page</title>
    <meta name='Description' content='This is awesome website!!'>
</head>

<body>
    <header>
        <!--Mostly contain header and navigation elements-->
        <nav>Home</nav>
    </header>
    <main>
        <article>
            This is article.
        </article>
        <section>
            This is one section.
            You can have many sections in webpage.
            <aside> Mostly used for putting advertisements.</aside>
        </section>

    </main>
    <footer style=" background-color: green;">
    </footer>
</body>

</html>
