<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Divs and Spans</title>
    <meta name='Description' content='This is awesome website!!'>
</head>

<body>
    <!-- It's good to wrap your code in containers -->
    <!-- HTML can display block elements & inline elements
         block element  ==> takes entire width of page 
                        ==> p, div, section
         inline element ==> takes as much space as they need 
                        ==> can display on same line, right next to each other
    -->
    <span>Spans are inline elements.</span>
    <span>Span2</span>

    <div>Divs are block elements.</div>
    <div>Div2</div>

</body>

</html>
