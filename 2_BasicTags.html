<!-- 
1. The meta element represents various kinds of metadata that cannot be
   expressed using the title, base, link, style, and script elements.
2. charset attribute declares the page's character encoding.
3. name attribute defines the name of a piece of document-level metadata. 
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Basic Tags</title>
    <meta name='Description' content='This is awesome website!'>
</head>

<body>

    <h1>Nikita's Website</h1>
    <hr />
    <p>This is a <b> paragraph.</b></p>
    <p>This is another <i><b>Nice</b></i> paragraph.</p>

    <big>Big Text</big><br />
    <small>Small Text</small>
    <p>Molecular formula of Water : H<sub>2</sub>O</p>
    <p>Sqaure of number 10 is : 10<sup>2</sup>: 100</p>
    <strong>Strong Text</strong>
</body>

</html>
