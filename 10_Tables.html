<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Tables</title>
    <meta name='Description' content='This is awesome website!!'>
</head>

<body>
    <!--
        tr ==> table row
        td ==> table data
        th ==> table header
        thead and tbody ==> just help in organising
        colspan ==> defines column space
    -->
    <table>
        <thead>
            <caption>
                <h3>List of Numbers</h3>
            </caption>
            <tr>
                <th>Num1</th>
                <th>Num2</th>
                <th>Num3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">One</td>
                <td>Two</td>
                <td>Three</td>
            </tr>
            <tr>
                <td>Four</td>
                <td>Five</td>
                <td>Six</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
