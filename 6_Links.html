<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Links</title>
    <meta name='Description' content='This is awesome website!!'>
</head>

<body>
    <!--Can link files, images, websites, etc.-->
    <a href="https://www.google.com">
        <h1>Google's homepage</h1>
    </a>
    <!--Open website in new tab using attribute 'target'-->
    <a href="https://www.yahoo.com" target="_blank">
        <h2>Yahoo's homepage</h2>
    </a>
    <!--Open file-->
    <a href="1_HelloWorld.html" target="_blank">
        <h2>Visit my First Website </h2>
    </a>
</body>

</html>
