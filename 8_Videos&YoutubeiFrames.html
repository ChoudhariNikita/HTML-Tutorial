<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Videos and Youtube iFrames</title>
    <meta name='Description' content='This is awesome website!!'>
</head>

<body>
    <!--Insert video from device-->
    <!--Without 'controls' keyword video will not play-->
    <!-- poster is thumbnail of video. -->
    <!-- we can specify autoplay and loop also -->
    <video src="Git.mp4" poster="git.jfif" loop autoplay controls height="200"></video>

    <!-- Insert video from youtube.
        
        Play video -> Click on share -> Click embed -> copy code & paste
        We have youtube player controls after embeding video.
    -->

    <iframe width="260" height="200" src="https://www.youtube.com/embed/-GfNEDs3ERw" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
